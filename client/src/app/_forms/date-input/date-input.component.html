<div class="form-group">
  <input
    type="text"
    name=""
    id=""
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl] = 'ngControl.control'
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.['required']">You have to pick a date</div>
</div>
